<!DOCTYPE html>
<html>
<head>
	<title>OKANO MAYUKO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="img/favicon.ico">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="script/desvg.js"></script>
	<script>
		$(function(){
		 	deSVG('.toplogo', true);
			$('head').append(
				'<style>body{display:none;} .toplogo{display:none;}'
				);
				$(window).on("load", function() {
				$('body').delay(600).fadeIn("2000");
				$('.toplogo').delay(600).fadeIn("5000");
			});
			var now_hour = new Date().getHours();
			    if ( 0 <= now_hour && now_hour <= 6 ){
			        $('main').css('background','red');
			    } else if ( 7 <= now_hour && now_hour <= 12 ) {
			        $('main').css('background','blue');
			    } else if ( 13 <= now_hour && now_hour <= 17) {
			        $('main').css('background','green');
			    } else if ( 18 <= now_hour && now_hour <= 23) {
			        $('main').css('background','yellow');
		    }
		});

		$(function(){
		    
		});
	</script>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/common.css" />
</head>

<body>
	<main>
		<h1>OKANOMAYUKO</h1>
		<img class="toplogo" src="img/okanomayuko.svg" alt="OKANO MAYUKO">
	</main>
</body>
</html>
